<div class="col-md-8" ng-controller="ProfileController as user">
	<div id="viewHeader">
		<h2>My Profile</h2>
	</div>

	<!-- PROFILE -->
	<div ng-show="user.isSetTab(0)">
		<div class="panel panel-default">
			<div class="panel-heading col-xs-12">
				<h3 class="panel-title col-xs-11">General</h3>
				<button type="button" class="btn btn-default btn-sm col-xs-1"
					ng-click="user.setTab(2)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Edit
				</button>
			</div>
			<div class="panel-body">
				<div class="col-xs-12">
					<div class="col-xs-10">
						<div class="col-xs-5">
							<div class="row">
								<h4>Firstname</h4>
								<p>{{user.person.firstname}}</p>
							</div>
							<div class="row">
								<h4>Surname</h4>
								<p>{{user.person.surname}}</p>
							</div>
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-5">
							<div class="row">
								<h4>Email</h4>
								<p>{{user.person.userID}}</p>
							</div>
							<div class="row">
								<h4>uuid</h4>
								<p>{{user.person.uuid}}</p>
							</div>
						</div>
					</div>
					<div class="col-md-2 avatar-profile">
						<img src="assets/img/ui-sam.jpg" class="img-circle" width="80">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- EDIT PROFILE -->
	<div class="row" ng-show="user.isSetTab(2)">
		<form class="form-horizontal" name="registerForm" validate>
			<!-- Edit Profil Form -->
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Name -->
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i> Firstname
							</span> <input class="form-control" placeholder="Firstname"
								ng-model="user.person.firstname" type="text" autofocus required>
						</div>
					</div>
					<!-- Surname -->
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span> <input class="form-control" placeholder="Surname"
								ng-model="user.person.surname" type="text" autofocus>
						</div>
					</div>
					<!--                     Password -->
					<!--                     <div class="form-group"> -->
					<!--                         <div class="input-group"> -->
					<!--                                 <span class="input-group-addon"> -->
					<!--                                     <i class="glyphicon glyphicon-lock"></i> -->
					<!--                                 </span> -->
					<!--                             <input class="form-control" placeholder="Password" ng-model="user.person.password" -->
					<!--                                    type="password"> -->
					<!--                         </div> -->
					<!--                     </div> -->
					<!-- Mail Address -->
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">@</span> <input
								class="form-control" placeholder=" E-mail Address "
								ng-model="user.person.userID" type="text">
						</div>
					</div>

					<div class="form-group">
						<button ng-click="user.putUser(user.person);user.setTab(0)"
							class="btn btn-lg btn-primary btn-block" ng-class="user.class">
							Update information</button>
					</div>


				</div>
			</div>
		</form>
	</div>




	<!-- 		<button ng-click="user.auth2token(user.code)" class="btn btn-lg btn-default btn-block"
                                ng-class="user.class">Send code
                            </button> -->
</div>
